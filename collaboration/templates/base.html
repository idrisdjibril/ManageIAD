<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Application{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'collaboration' %}">Collaboration</a></li>
            <li><a href="{% url 'inbox' %}">Boîte de réception</a></li>
            <li><a href="{% url 'compose' %}">Nouveau message</a></li>
            <li><a href="{% url 'sent' %}">Messages envoyés</a></li>
            <li><a href="{% url 'folders' %}">Dossiers</a></li>
            <li><a href="{% url 'groups' %}">Groupes</a></li>
            <li><a href="{% url 'calendar' %}">Calendrier</a></li>
            <li><a href="{% url 'tasks' %}">Tâches</a></li>
        </ul>
    </nav>
    <div id="notifications"></div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
