{% extends 'base.html' %}

{% block title %}Groupes de discussion{% endblock %}

{% block content %}
<h1>Groupes de discussion</h1>
<ul class="group-list">
    {% for group in groups %}
    <li>
        <a href="{% url 'group_detail' group.id %}">{{ group.name }}</a>
        <span class="member-count">({{ group.members.count }} membres)</span>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'create_group' %}" class="btn">Cr√©er un nouveau groupe</a>
{% endblock %}
