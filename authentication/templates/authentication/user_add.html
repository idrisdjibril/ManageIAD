<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-image: linear-gradient(to right, #66a6ff, #89f7fe);
            border: none;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background-image: linear-gradient(to right, #89f7fe, #66a6ff);
        }
        .form-group {
            position: relative;
        }
        .form-group i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 15px;
            color: #66a6ff;
        }
        .form-control {
            padding-left: 40px;
        }
        .logo {
            width: 100px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="max-w-md mx-auto">
            <div class="card p-8">
                <div class="text-center mb-6">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo mb-3">
                    <h2 class="text-2xl font-semibold text-gray-700">Bureau National de l'État Civil</h2>
                    <h3 class="text-xl text-gray-500">INSCRIPTION</h3>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label for="username" class="sr-only">Nom d'utilisateur</label>
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" id="username" class="form-control block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Nom d'utilisateur" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="email" class="sr-only">Email</label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" id="email" class="form-control block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Email" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="role" class="sr-only">Rôle</label>
                        <i class="fas fa-user-tag"></i>
                        <select name="role" id="role" class="form-control block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                            <option value="" disabled selected>Sélectionnez un rôle</option>
                            <option value="directeur">Directeur</option>
                            <option value="administrateur">Administrateur</option>
                            <option value="agent">Agent</option>
                        </select>
                    </div>

                    <div class="form-group mb-4">
                        <label for="password1" class="sr-only">Mot de passe</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password1" id="password1" class="form-control block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Mot de passe" required>
                    </div>

                    <div class="form-group mb-6">
                        <label for="password2" class="sr-only">Confirmer le mot de passe</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password2" id="password2" class="form-control block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Confirmer le mot de passe" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-full py-2 text-white text-lg font-semibold rounded-md">Inscription</button>
                </form>

                {% if error %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                        <span class="block sm:inline">{{ error }}</span>
                    </div>
                {% endif %}

                <div class="mt-6 text-center">
                    <p class="text-gray-500">Ou connectez-vous avec</p>
                    <div class="flex justify-center mt-4 space-x-4">
                        <a href="#" class="text-blue-600"><i class="fab fa-facebook fa-2x"></i></a>
                        <a href="#" class="text-blue-400"><i class="fab fa-twitter fa-2x"></i></a>
                        <a href="#" class="text-red-500"><i class="fab fa-google fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
