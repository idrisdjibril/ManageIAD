{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Supprimer l'utilisateur</h2>
    </div>
    <div class="card-body">
        <p>Êtes-vous sûr de vouloir supprimer l'utilisateur "{{ object.username }}" ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
            <a href="{% url 'user_list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
