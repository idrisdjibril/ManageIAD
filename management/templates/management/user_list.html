{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Gestion des utilisateurs</h2>
        <a href="{% url 'user_add' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Ajouter un utilisateur</a>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom d'utilisateur</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{% url 'user_edit' user.id %}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Ã‰diter</a>
                        <a href="{% url 'user_delete' user.id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
